<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-info">
                <img src="https://via.placeholder.com/30" alt="Profile Picture">
                <div>
                    <h4>HTML5</h4>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="post-options">...</div>
        </div>
        <div class="post-img">
            <img src="https://cdn.pixabay.com/photo/2024/02/22/05/40/natural-scenery-8589165_640.jpg" alt="Post Image">
        </div>
         <div class="post-icons">
            <div class="icons-left">
                <i class="fas fa-heart"></i>
                <i class="fas fa-comment"></i>
                <i class="fas fa-paper-plane"></i>
            </div>
            <i class="fas fa-bookmark"></i>
        </div>
        <div class="post-body">
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>
</body>
</html>
